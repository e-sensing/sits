            NDVI_ANOMALY    :
                bands       :
                    NDVI-MEAN : &deafrica_ndvi_anomaly_30m
                        band_name      : "ndvi_mean"
                        resolution     : 30
                        data_type      : "FLT4S"
                        missing_value  : -32768
                        minimum_value  : 0
                        maximum_value  : 1
                        scale_factor   : 1
                        offset_value   : 0
                        resampling     : "bilinear"
                    NDVI-STD-ANOMALY:
                        <<: *deafrica_ndvi_anomaly_30m
                        band_name      : "ndvi_std_anomaly"
                satellite       : "LANDSAT-SENTINEL"
                sensor          : "OLI-MSI"
                collection_name : "ndvi_anomaly"
                access_vars:
                    AWS_DEFAULT_REGION  : "af-south-1"
                    AWS_S3_ENDPOINT     : "s3.af-south-1.amazonaws.com"
                    AWS_NO_SIGN_REQUEST : true
                open_data       : true
                open_data_token : false
                metadata_search : "tile"
                ext_tolerance   : 0
                grid_system     : ""
            RAINFALL_CHIRPS_DAILY    :
                bands:
                    RAINFALL:
                        band_name     : "rainfall"
                        resolution    : 5000
                        data_type     : "FLT4S"
                        missing_value : -9999
