            S2_L2A          :
                bands       :
                    B01     : &deafrica_msi_60m
                        missing_value : -9999
                        minimum_value : 0
                        maximum_value : 10000
                        scale_factor  : 0.0001
                        offset_value  : 0
                        resolution   :  60
                        band_name     : "B01"
                        data_type    : "INT2S"
                    B02     : &deafrica_msi_10m
                        missing_value : -9999
                        minimum_value : 0
                        maximum_value : 10000
                        scale_factor  : 0.0001
                        offset_value  : 0
                        resolution   :  10
                        band_name     : "B02"
                        data_type    : "INT2S"
                    B03     :
                        <<: *deafrica_msi_10m
                        band_name     : "B03"
                    B04     :
                        <<: *deafrica_msi_10m
                        band_name     : "B04"
                    B05     : &deafrica_msi_20m
