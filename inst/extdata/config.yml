default:

    # estimated relative growth size of R memory relative to block size
    R_memory_bloat          : 4
    R_processing_bloat      : 5

    # number of items returned by stac service
    rstac_pagination_limit  : 1000

    # default raster package
    R_raster_pkg            : "terra"

    # GDAL GTiff default creation options
    GTiff_default_options   : ["COMPRESS=LZW", "BIGTIFF=YES"]

    # Data cube types known to sits
    data_sources            : ["WTSS", "SATVEG", "LOCAL", "RASTER", "BDC", "DEAFRICA", "AWS", "PROBS", "CLASSIFIED"]
    cube_classes            : ["wtss_cube", "satveg_cube", "local_cube", "raster_cube", "bdc_cube", "deafrica_cube", "aws_cube",  "probs_cube", "classified_image"]

    # Image file extensions known to SITS
    img_file_extensions     : ["tiff", "tif", "jp2", "hdf", "vrt"]

    # BDC configuration for access to data
    bdc_stac                : "https://brazildatacube.dpi.inpe.br/stac/"
    bdc_extension           : ["tif"]

    # EOAfrica configuration for access to data
    deafrica_stac           : "https://explorer.digitalearth.africa/stac/"
    deafrica_extension      : ["tif"]

    # aws configuration for access to data
    aws_stac                : "https://earth-search.aws.element84.com/v0/"

    # AWS configuration
    AWS_DEFAULT_REGION      :
        AWS                 : "eu-central-1"
        DEAFRICA            : "af-south-1"
        USGS                : "us-west-2"

    AWS_ENDPOINT            :
        AWS                 : "sentinel-s2-l2a.s3.amazonaws.com"
        DEAFRICA            : "sentinel-s2-l2a-cogs.s3.amazonaws.com"
        USGS                : "usgs-landsat.s3.amazonaws.com"

    AWS_REQUEST_PAYER       :
        AWS                 : "requester"
        DEAFRICA            : "requester"
        USGS                : "requester"

    # URL to access SATVEG
    SATVEG-EMBRAPA_server   : "https://www.satveg.cnptia.embrapa.br/satvegws/ws/perfil/ZW46IXzr4pRzJlX/"
    SATVEG_EMBRAPA_test     : "https://www.satveg.cnptia.embrapa.br/satvegws/ws/perfil/ZW46IXzr4pRzJlX/ndvi/ponto/-55.50563/-11.71557/terra/1//"
    SATVEG-EMBRAPA_cubes    : ["terra", "aqua", "comb"]


    supported_satellites    : ["TERRA", "AQUA", "LANDSAT-8", "LANDSAT-7", "LANDSAT-5", "SENTINEL-2", "CBERS-4"]
    supported_sensors       : ["MODIS", "OLI", "ETM", "TM", "MSI", "AWFI"]

    MODIS_sensors           : ["MODIS"]
    TERRA_sensors           : ["MODIS"]
    LANDSAT-8_sensors       : ["OLI"]
    LANDSAT-7_sensors       : ["ETM"]
    LANDSAT-5_sensors       : ["TM"]
    SENTINEL-2_sensors      : ["MSI"]
    CBERS-4_sensors         : ["AWFI"]

    MODIS                   :
        bands               :
            SITS            : ["BLUE", "RED", "NIR", "MIR", "NDVI", "EVI"]

        missing_value       :
            NDVI            : -3000
            EVI             : -3000
            BLUE            : -1000
            RED             : -1000
            NIR             : -1000
            MIR             : -1000

        minimum_value       :
            NDVI            : -3000
            EVI             : -3000
            BLUE            : 0
            RED             : 0
            NIR             : 0
            MIR             : 0

        maximum_value       :
            NDVI            : 10000
            EVI             : 10000
            BLUE            : 10000
            RED             : 10000
            NIR             : 10000
            MIR             : 10000

        scale_factor        :
            NDVI            : 0.0001
            EVI             : 0.0001
            BLUE            : 0.0001
            RED             : 0.0001
            NIR             : 0.0001
            MIR             : 0.0001

        resampling          :
            NDVI            : "bilinear"
            EVI             : "bilinear"
            BLUE            : "bilinear"
            RED             : "bilinear"
            NIR             : "bilinear"
            MIR             : "bilinear"

        resolution          :
            xres            : 250
            yres            : 250

    OLI                     : &landsat
        bands               :
            SITS            : &oli_bands_sits ["B1", "B2", "B3", "B4", "B5", "B6", "B7", "NDVI", "EVI", "FMASK4"]
            BDC             : ["BAND1", "BAND2", "BAND3", "BAND4", "BAND5", "BAND6", "BAND7", "NDVI", "EVI", "FMASK4"]
            USGS            : ["SR_B1", "SR_B2", "SR_B3", "SR_B4", "SR_B5", "SR_B6", "SR_B7", "NDVI", "EVI", "FMASK4"]
            LOCAL           : ["band1", "band2", "band3", "band4", "band5", "band6", "band7", "NDVI", "EVI", "Fmask4"]
            cloud_band      : "FMASK4"

        missing_value       :
            NDVI            : -9999
            EVI             : -9999
            B1              : -9999
            B2              : -9999
            B3              : -9999
            B4              : -9999
            B5              : -9999
            B6              : -9999
            B7              : -9999
            FMASK4          : 255

        minimum_value       :
            NDVI            : -3000
            EVI             : -3000
            B1              : 0
            B2              : 0
            B3              : 0
            B4              : 0
            B5              : 0
            B6              : 0
            B7              : 0
            FMASK4          : 0

        maximum_value       :
            NDVI            : 10000
            EVI             : 10000
            B1              : 10000
            B2              : 10000
            B3              : 10000
            B4              : 10000
            B5              : 10000
            B6              : 10000
            B7              : 10000
            FMASK4          : 255

        scale_factor        :
            NDVI            : 0.0001
            EVI             : 0.0001
            B1              : 0.0001
            B2              : 0.0001
            B3              : 0.0001
            B4              : 0.0001
            B5              : 0.0001
            B6              : 0.0001
            B7              : 0.0001
            FMASK4          : 1

        resampling          :
            NDVI            : "bilinear"
            EVI             : "bilinear"
            B1              : "bilinear"
            B2              : "bilinear"
            B3              : "bilinear"
            B4              : "bilinear"
            B5              : "bilinear"
            B6              : "bilinear"
            B7              : "bilinear"
            FMASK4          : "ngb"

        resolution          :
            xres            : 30
            yres            : 30

    TM                      : *landsat

    ETM                     : *landsat

    AWFI                    :
        bands               :
            SITS            : &awfi_bands_sits ["B13", "B14", "B15", "B16", "NDVI", "EVI", "CMASK"]
            BDC             : ["BAND13", "BAND14", "BAND15", "BAND16", "NDVI", "EVI", "CMASK"]
            LOCAL           : *awfi_bands_sits
            cloud_band      : "CMASK"

        missing_value       :
            NDVI            : -9999
            EVI             : -9999
            B13             : -9999
            B14             : -9999
            B15             : -9999
            B16             : -9999
            CMASK           : 255

        minimum_value       :
            NDVI            : -10000
            EVI             : -10000
            B13             : 1
            B14             : 1
            B15             : 1
            B16             : 1
            CMASK           : 0

        maximum_value       :
            NDVI            : 10000
            EVI             : 10000
            B13             : 10000
            B14             : 10000
            B15             : 10000
            B16             : 10000
            CMASK           : 4

        scale_factor        :
            NDVI            : 0.0001
            EVI             : 0.0001
            B13             : 0.0001
            B14             : 0.0001
            B15             : 0.0001
            B16             : 0.0001
            CMASK           : 1

        resampling          :
            NDVI            : "bilinear"
            EVI             : "bilinear"
            B13             : "bilinear"
            B14             : "bilinear"
            B15             : "bilinear"
            B16             : "bilinear"
            CMASK           : "ngb"

        resolution          :
            xres            : 64
            yres            : 64

        CMASK_values        :
            no_clouds       : 0
            clouds          : 4

    MSI                     :
        bands               :
            SITS            : &msi_bands_sits ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B10", "B11", "B12", "EVI", "NDVI", "SCL"]
            AWS             : *msi_bands_sits
            BDC             : ["BAND1", "BAND2", "BAND3", "BAND4", "BAND5", "BAND6", "BAND7", "BAND8", "BAND8A", "BAND9", "BAND10", "BAND11", "BAND12", "EVI", "NDVI", "FMASK4"]
            LOCAL           : *msi_bands_sits
            DEAFRICA        : *msi_bands_sits
            cloud_band      : "SCL"

        SCL_values          :
            0               : "missing_data"
            1               : "defective pixel"
            2               : "shadows"
            3               : "cloud shadows"
            4               : "vegetation"
            5               : "non-vegetated"
            6               : "water"
            7               : "unclassified"
            8               : "cloud medium"
            9               : "cloud high"
            10              : "thin cirrus"
            11              : "snow or ice"

        FMASK4_values       :
            0               : "clear land pixel"
            1               : "clear water pixel"
            2               : "cloud shadow"
            3               : "snow"
            4               : "cloud"
            255             : "no observation"

        missing_value       :
            NDVI            : -9999
            EVI             : -9999
            SAVI            : -9999
            NDMI            : -9999
            B01             : -9999
            B02             : -9999
            B03             : -9999
            B04             : -9999
            B05             : -9999
            B06             : -9999
            B07             : -9999
            B08             : -9999
            B8A             : -9999
            B09             : -9999
            B10             : -9999
            B11             : -9999
            B12             : -9999
            SCL             : 0
            FMASK4          : 255

        minimum_value       :
            EVI             : -9999
            SAVI            : -9999
            NDVI            : -9999
            NDMI            : -9999
            B01             : 0
            B02             : 0
            B03             : 0
            B04             : 0
            B05             : 0
            B06             : 0
            B07             : 0
            B08             : 0
            B8A             : 0
            B09             : 0
            B10             : 0
            B11             : 0
            B12             : 0
            SCL             : 0
            FMASK4          : 0

        maximum_value       :
            EVI             : 10000
            SAVI            : 10000
            NDVI            : 10000
            NDMI            : 10000
            B01             : 10000
            B02             : 10000
            B03             : 10000
            B04             : 10000
            B05             : 10000
            B06             : 10000
            B07             : 10000
            B08             : 10000
            B8A             : 10000
            B09             : 10000
            B10             : 10000
            B11             : 10000
            B12             : 10000
            SCL             : 1
            FMASK4          : 255

        scale_factor        :
            EVI             : 0.0001
            SAVI            : 0.0001
            NDVI            : 0.0001
            NDMI            : 0.0001
            B01             : 0.0001
            B02             : 0.0001
            B03             : 0.0001
            B04             : 0.0001
            B05             : 0.0001
            B06             : 0.0001
            B07             : 0.0001
            B08             : 0.0001
            B8A             : 0.0001
            B09             : 0.0001
            B10             : 0.0001
            B11             : 0.0001
            B12             : 0.0001
            SCL             : 1
            FMASK4          : 1

        resampling          :
            EVI             : "bilinear"
            SAVI            : "bilinear"
            NDVI            : "bilinear"
            NDMI            : "bilinear"
            B01             : "bilinear"
            B02             : "bilinear"
            B03             : "bilinear"
            B04             : "bilinear"
            B05             : "bilinear"
            B06             : "bilinear"
            B07             : "bilinear"
            B08             : "bilinear"
            B8A             : "bilinear"
            B09             : "bilinear"
            B10             : "bilinear"
            B11             : "bilinear"
            B12             : "bilinear"
            SCL             : "ngb"
            FMASK4          : "ngb"

        resolutions         : [10, 20, 60]
        bands_10m           : ["B02", "B03", "B04", "B08"]
        bands_20m           : ["B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B11", "B12", "SCL"]
        bands_60m           : ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B10", "B11", "B12", "SCL"]

    # information to parse repositories
    BDC                     :
        access_maxcores     : 4

    LOCAL                   :
        access_maxcores     : 1

    RASTER                  :
        access_maxcores     : 1

    AWS                     :
        access_maxcores     : 4

    DEAFRICA                :
        access_maxcores     : 4
        MSI                 :
            bands           : ["B01", "B02", "B03", "B04", "B05", "B06", "BO7", "B08", "B8A", "B09", "B10", "B11", "B12", "SCL"]
            resolution      : [60, 10, 10, 10, 20, 20, 20, 10, 20, 60, 60, 20, 20, 20]

    CLOUD                   :
        BDC                 :
            AWFI_CLD_BAND   : "CMASK"
            AWFI_cld_vls    : 4
            MSI_CLD_BAND    : "FMASK4"
            MSI_cld_vls     : [2, 3, 4, 255]
            OLI_CLD_BAND    : "FMASK4"
            OLI_cld_vls     : [2, 3, 4, 255]


        AWS                 :
            MSI_CLD_BAND    : "SCL"
            MSI_cld_vls     : [0, 1, 2, 3, 7, 8, 9, 10, 11]

        DEAFRICA            :
            MSI_CLD_BAND    : "SCL"
            MSI_cld_vls     : [0, 1, 2, 3, 7, 8, 9, 10, 11]

        LOCAL               : &raster_clouds
            AWFI_CLD_BAND   : "CMASK"
            AWFI_cld_vls    : 4
            MSI_CLD_BAND    : "SCL"
            MSI_cld_vls     : [0, 1, 2, 3, 7, 8, 9, 10, 11]
            MODIS_CLD_BAND  : "pixel reliability"
            MODIS_cld_vls   : [2,3]
            OLI_CLD_BAND    : "FMASK4"
            OLI_cld_vls     : [2, 3, 4, 255]

    SATVEG_bands            :
        terra               : &bands-sv ["NDVI", "EVI"]
        aqua                : *bands-sv
        comb                : *bands-sv

    SATVEG_bbox             :
        terra               :
            xmin            : &xmin_satveg -81.2341
            xmax            : &xmax_satveg -31.9165
            ymin            : &ymin_satveg -30.0000
            ymax            : &ymax_satveg  10.000
        aqua                :
            xmin            : *xmin_satveg
            xmax            : *xmax_satveg
            ymin            : *ymin_satveg
            ymax            : *ymax_satveg
        comb                :
            xmin            : *xmin_satveg
            xmax            : *xmax_satveg
            ymin            : *ymin_satveg
            ymax            : *ymax_satveg
    SATVEG_size             :
        terra               :
            nrows           : &nrows_satveg 24000
            ncols           : &ncols_satveg 19200
        aqua                :
            nrows           : *nrows_satveg
            ncols           : *ncols_satveg
        comb                :
            nrows           : *nrows_satveg
            ncols           : *ncols_satveg

    SATVEG_prefilter        :
        terra               : &prefilter ["0", "1", "2", "3"] # "0" - none, "1" - no data correction, "2" - cloud correction, "3" - no data and cloud correction
        aqua                : *prefilter
        comb                : *prefilter

    SATVEG_crs              :
        terra               : &crs-wgs84 "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
        aqua                : *crs-wgs84
        comb                : *crs-wgs84


    PROBS                   :
        scale_factor        : 0.0001
        minimum_value       : 0
        maximum_value       : 10000
        missing_value       : -9999

    CLASSIFIED              :
        scale_factor        : 1
        minimum_value       : 1
        maximum_value       : 1000
        missing_value       : -9999

    colors:
        Araguaia :           "mediumaquamarine"
        Beans :              "lightskyblue3"
        Campo_Cerrado :      "darkseagreen3"
        Cerradao     :       "olivedrab"
        Cerrado :            "yellowgreen"
        Cerrado_Rupestre :   "palegreen"
        Corn :               "burlywood3"
        Cotton:              "wheat2"
        Cropland:            "orange4"
        Dunas :              "honeydew3"
        Deforestation:       "darkred"
        Deforestatio:        "darkred"
        Dense_Tree_Savanna : "forestgreen"
        Fallow_Cotton :      "wheat2"
        Millet_Cotton :      "wheat4"
        Forest :             "darkgreen"
        Planted Forest :     "mediumseagreen"
        Pasture :            "khaki"
        NatNonVegetated :    "honeydew3"
        NonForest:           "lightsteelblue2"
        Savanna :            "springgreen"
        Shrublands :         "palegreen"
        Soy_Corn :           "orange2"
        Soy_Cotton :         "orangered4"
        Soy_Fallow :         "orange4"
        Soy_Sorghum:         "darkorange3"
        Soy_Millet :         "darkorange"
        Soy_Sunflower :      "darkorange4"
        Sugarcane :          "gold4"
        Urban_Area :         "ivory4"
        Water      :         "royalblue3"
        Wetlands   :         "mediumaquamarine"




