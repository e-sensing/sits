# estimated relative growth size of R memory relative to block size
processing_bloat        : 5

# number of items returned by stac service
rstac_pagination_limit  : 1000

# default raster package
raster_api_package      : "terra"

# GDAL GTiff default creation options
gdal_creation_options   : ["COMPRESS=LZW", "BIGTIFF=YES"]

# local cube config options
local_s3_class          : ["local_cube", "raster_cube"]
local_file_extensions   : ["tiff", "tif", "jp2", "hdf", "vrt"]

sources:
    CLASSIFIED              :
        s3_class            : ["classified_image"]
        collections         :
            CLASSIFIED      :
                bands       :
                    CLASS   :
                        missing_value : 255
                        minimum_value : 1
                        maximum_value : 254
                        scale_factor  : 1
                        offset_value  : 0
                        resampling    : "near"
                        band_name     : "CLASS"
                        creation_type : "INT1U"
                satellite             : ~
                sensor                : ~
    PROBS                   :
        s3_class            : ["probs_cube"]
        collections         :
            PROBS           :
                bands       :
                    PROBS   :
                        missing_value : -9999
                        minimum_value : 0
                        maximum_value : 10000
                        scale_factor  : 0.0001
                        offset_value  : 0
                        resampling    : "bilinear"
                        band_name     : "PROBS"
                        creation_type : "INT2S"
                    NOBS    :
                        missing_value : 255
                        minimum_value : 0
                        maximum_value : 254
                        scale_factor  : 1
                        offset_value  : 0
                        resampling    : "near"
                        band_name     : "NOBS"
                        creation_type : "INT1U"
                satellite             : ~
                sensor                : ~
    BDC                     :
        s3_class            : ["bdc_cube", "stac_cube", "raster_cube"]
        service             : "STAC"
        url                 : "https://brazildatacube.dpi.inpe.br/stac/"
        collections         :
            CB4_64-1        : &bdc_cb4
                bands       :
                    NDVI    : &bdc_awfi_ndvi
                        missing_value : -9999
                        minimum_value : -10000
                        maximum_value : 10000
                        scale_factor  : 0.0001
                        offset_value  : 0
                        resampling    : "bilinear"
                        resolutions   : [64]
                        band_name     : "NDVI"
                    EVI     :
                        <<: *bdc_awfi_ndvi
                        band_name     : "EVI"
                    B13     : &bdc_awfi_b13
                        missing_value : -9999
                        minimum_value : 0
                        maximum_value : 10000
                        scale_factor  : 0.0001
                        offset_value  : 0
                        resampling    : "bilinear"
                        resolutions   : [64]
                        band_name     : "BAND13"
                    B14     :
                        <<: *bdc_awfi_b13
                        band_name     : "BAND14"
                    B15     :
                        <<: *bdc_awfi_b13
                        band_name     : "BAND15"
                    B16     :
                        <<: *bdc_awfi_b13
                        band_name     : "BAND16"
                    CLOUD   : &bdc_awfi_cloud
                        bit_mask      : FALSE
                        band_name     : "CMASK"
                        values        :
                            0         : "No Data"
                            127       : "Clear Pixel"
                            255       : "Cloud"
                        interp_values : [0, 255]
                        resampling    : "near"
                        resolutions   : [64]
                satellite   : "CBERS-4"
                sensor      : "AWFI"
                collection_name: "CB4_64-1"
            CB4_64_16D_STK-1:
                <<: *bdc_cb4
                collection_name: "CB4_64_16D_STK-1"
            CB4MUX_20-1     : &bdc_cb4_mux
