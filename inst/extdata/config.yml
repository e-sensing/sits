                bbox        :
                    xmin    : -81.2341
                    xmax    : -31.9165
                    ymin    : -30.0000
                    ymax    : 10.0000
                size        :
                    nrows   : 24000
                    ncols   : 19200
                prefilter   : "3" # "0" - none, "1" - no data correction, "2" - cloud correction, "3" - no data and cloud correction
